<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>

</head>
<body>
    <div class="classBody">

        <div class="player">
            <button class="btn--new">New Game</button>
            <button class="btn--roll">Roll Dice</button>
            <button class="btn--hold">Hold</button>
            <img src="dice-1.png" alt="Playing dice" class="dice" >
            <div class="playerOne player--0 player--active">
                <h1 class="name" id="name--0">Player 1</h1>
                <p class="score" id="score--0">43</p>
                <div class="current">
                    <p class="current-label">CURRENT</p>
                    <p class="current-score" id="current--0">0</p>
                </div>
            </div>
            <div class="playerTwo player--1">
                <h1 class="name" id="name--1">Player 2</h1>
                <p class="score" id="score--1">24</p>
                <div class="current">
                    <p class="current-label">CURRENT</p>
                    <p class="current-score" id="current--1">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
